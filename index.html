<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="myphoto.jpg" alt="profile" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Victor Innocent</span>
            <span class="job">Web designer & Developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/victor.innocent.96199?mibextid=ZbWKwL" style="background:#4267b2 ;" class="link" target="_blank">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="https://x.com/victori29583712?t=BwNgiMG8ymswp3Dkn5ONdg&s=09" style="background:#1da1f2 ;" class="link" target="_blank">
                <i class='bx bxl-twitter' ></i>
            </a>

            <a href="https://www.instagram.com/vicintore_incolpevole/" style="background:#e1306c ;" class="link" target="_blank">
                <i class='bx bxl-instagram' ></i>
            </a>

            <a href="https://github.com/TheWebcatalyst" style="background:#121011 ;" class="link" target="_blank">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Hire Me</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
